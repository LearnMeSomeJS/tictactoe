<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="message" class="col-lg-12"></div>
        <div class="row">
          <button id="clear" type="button" name="button">Clear</button>
        </div>
      </div>
      <!-- First line -->
      <div class="row">
        <div class="row">
          <div class="col-lg-12">
            <div data-column="1" data-line="1" class="col-sm galo-item">
            </div>
            <div data-column="1" data-line="2" class="col-sm galo-item">
            </div>
            <div data-column="1" data-line="3" class="col-sm galo-item">
            </div>
          </div>
        </div>
        <!-- Second line -->
        <div class="row">
          <div class="col-lg-12">
            <div data-column="2" data-line="1" class="col-sm galo-item">
            </div>
            <div data-column="2" data-line="2" class="col-sm galo-item">
            </div>
            <div data-column="2" data-line="3" class="col-sm galo-item">
            </div>
          </div>
        </div>
        <!-- Third line -->
        <div class="row">
          <div class="col-lg-12">
            <div data-column="3" data-line="1" class="col-sm galo-item">
            </div>
            <div data-column="3" data-line="2" class="col-sm galo-item">
            </div>
            <div data-column="3" data-line="3" class="col-sm galo-item">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <link rel="stylesheet" href="../bundle/galo.css" />
    <script type="text/javascript" src="../bundle/listeners.js"></script>
    <script type="text/javascript" src="../bundle/utils.js"></script>
    <script type="text/javascript" src="../bundle/print_ops.js"></script>
    <script type="text/javascript" src="../bundle/positional.js"></script>
    <script type="text/javascript" src="../galo.js"></script>
  </footer>
</html>
